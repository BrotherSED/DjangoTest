{% extends 'main/layout.html'%}

{% block title%}Добавление новости{% endblock %}

{% block body %}
<div class="features">
    <h1>Добавление новости</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добаить статью</button>
    </form>

{% endblock %}
